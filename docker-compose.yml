version: "3.8"

services:
  # BIAI Application
  biai-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5-coder:7b-instruct-q4_K_M
      - CHROMA_HOST=http://chromadb:8000
      - CHROMA_COLLECTION=biai_schema
    depends_on:
      - ollama
      - chromadb
    restart: unless-stopped
    networks:
      - biai-network

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - biai-network

  # ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - biai-network

volumes:
  ollama-data:
  chroma-data:

networks:
  biai-network:
    driver: bridge
